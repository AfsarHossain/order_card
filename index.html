<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main">
      <div class="container">
        <img src="./images/illustration-hero.svg" alt="Images" />
        <p class="title">Order Summary</p>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="details">
          <img src="./images/icon-music.svg" alt="Music" class="music--icon" />
          <div class="plans">
            <p class="plan">Annual Plan</p>
            <p class="plan--price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="btn">
          <p>Proceed to Payment</p>
        </div>

        <p class="cancel">Cancel Order</p>
      </div>
    </header>
  </body>
</html>
